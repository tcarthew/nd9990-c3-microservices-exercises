# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-and-push-conainers:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: circleci/node:current
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run: 
          name: Build service images 
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker --version
            docker compose -f ./project/docker-compose-build.yaml build --parallel
            docker tag udagram-api-feed tcart79/udagram-api-feed:latest
            docker tag udagram-api-user tcart79/udagram-api-user:latest
            docker tag udagram-frontend tcart79/udagram-frontend:latest
            docker tag reverseproxy tcart79/reverseproxy:latest
      - run:
        name: Login & push images
        command: |
          echo $DOCKER_PWD | docker login -u $DOCKER_USER --password-stdin
          docker push tcart79/udagram-api-feed:latest
          docker push tcart79/udagram-api-user:latest
          docker push tcart79/udagram-frontend:latest
          docker push tcart79/reverseproxy:latest
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-reverseproxy-workflow:
    jobs:
      - build-and-push-conainers
