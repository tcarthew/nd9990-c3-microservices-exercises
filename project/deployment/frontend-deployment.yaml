apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-udagram
  labels:
    service: frontend-udagram
spec:
  replicas: 2
  selector:
    matchLabels:
      service: frontend-udagram
  template:
    metadata:
      labels:
        service: frontend-udagram
    spec:
      containers:
        - name: frontend-udagram
          image: tcart79/udagram-frontend:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
          ports:
            - containerPort: 8100