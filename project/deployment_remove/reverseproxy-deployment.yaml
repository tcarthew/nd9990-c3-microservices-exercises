apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reversproxy
    spec:
      containers:
        - name: reverseproxy
          image: tcart79/
          ports:
          - containerPort: 80